[tool:pytest]
# CityPulse E2E Test Configuration

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes
    --durations=10

# Markers for test categorization
markers =
    unit: Unit tests
    integration: Integration tests
    e2e: End-to-end tests
    slow: Slow running tests (> 30 seconds)
    pubsub: Pub/Sub related tests
    bigquery: BigQuery related tests
    dataflow: Dataflow related tests
    performance: Performance tests
    smoke: Smoke tests for quick validation

# Timeout settings
timeout = 1800  # 30 minutes for E2E tests
timeout_method = thread

# Logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning:google.*

# Minimum version
minversion = 7.0
